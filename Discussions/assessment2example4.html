<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Order</title>
    <style>
        table {
            position: absolute;
            left: 10px;
            top: 30px;
            height: 90%;
        }

        td {
            background-color: #d4e1ff;
            border: 1px solid green;
            vertical-align: top;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>Five</td>
            <td>Two</td>
            <td>Four</td>
            <td>Three</td>
            <td>One</td>
        </tr>
    </table>
</body>

</html>
